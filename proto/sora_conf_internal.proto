syntax = "proto3";

package sora_conf.internal;

message DataChannel {
    // required
    string label = 1;
    string direction = 2;

    // optional
    bool enable_ordered = 3;
    bool ordered = 4;

    bool enable_max_packet_life_time = 5;
    int32 max_packet_life_time = 6;

    bool enable_max_retransmits = 7;
    int32 max_retransmits = 8;

    bool enable_protocol = 9;
    string protocol = 10;

    bool enable_compress = 11;
    bool compress = 12;
}

message ConnectConfig {
    string unity_version = 1;
    repeated string signaling_url = 2;
    string channel_id = 3;
    string client_id = 4;
    string metadata = 5;
    string role = 6;
    bool multistream = 7;
    bool spotlight = 8;
    int32 spotlight_number = 9;
    string spotlight_focus_rid = 10;
    string spotlight_unfocus_rid = 11;
    bool simulcast = 12;
    string simulcast_rid = 13;
    int32 capturer_type = 14;
    int64 unity_camera_texture = 15;
    string video_capturer_device = 16;
    bool video = 17;
    bool audio = 18;
    int32 video_width = 19;
    int32 video_height = 20;
    string video_codec_type = 21;
    int32 video_bit_rate = 22;
    bool unity_audio_input = 23;
    bool unity_audio_output = 24;
    string audio_recording_device = 25;
    string audio_playout_device = 26;
    string audio_codec_type = 27;
    int32 audio_bit_rate = 28;
    bool enable_data_channel_signaling = 29;
    bool data_channel_signaling = 30;
    int32 data_channel_signaling_timeout = 31;
    bool enable_ignore_disconnect_websocket = 32;
    bool ignore_disconnect_websocket = 33;
    int32 disconnect_wait_timeout = 34;
    repeated DataChannel data_channels = 35;
    bool insecure = 36;
}